name: deploy
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install npm dependencies
        run: npm install

      - name: Create .env file
        uses: ozaytsev86/create-env-file@v1
        with:
          ENV_POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          ENV_POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          ENV_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          ENV_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          ENV_JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ENV_JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          ENV_DEFAULT_USER_NAME: ${{ secrets.DEFAULT_USER_NAME }}
          ENV_DEFAULT_USER_EMAIL: ${{ secrets.DEFAULT_USER_EMAIL }}
          ENV_DEFAULT_USER_PASSWORD: ${{ secrets.DEFAULT_USER_PASSWORD }}
          ENV_POSTGRES_DB_TEST: ${{ secrets.POSTGRES_DB_TEST }}
          ENV_POSTGRES_USER_TEST: ${{ secrets.POSTGRES_USER_TEST }}
          ENV_POSTGRES_PASSWORD_TEST: ${{ secrets.POSTGRES_PASSWORD_TEST }}

      - name: Run build task
        run: npm run build --if-present

      - name: Copy files with SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-rlgoDzvc -i --delete'
          SOURCE: 'dist/'
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: '/home/ec2-user/ANOUT24_D02_COMPASSCAR_PRIME_NODE/dist'
          EXCLUDE: '/dist/, /node_modules/'
